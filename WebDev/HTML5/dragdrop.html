<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dragDrop</title>
	<style>
		#box,#box2{
			width: 300px;
			height: 150px;
			padding:10px;
			border: 1px solid #ccc;
		}
	</style>
	<script>
		function allowDrop(ev){
			ev.preventDefault();
		}
		function drag(ev) {
			// body...
			ev.dataTransfer.setData("text",ev.target.id)
		}
		function drop(ev) {
			// body...
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
		function popAlert(){
			var one = document.getElementById('box').childNodes;
			var two = one[1].id;
			alert(two);
		}

	</script>
</head>
<body>
		<button onclick="popAlert()">Enter</button>
	<div id="box" ondrop="drop(event)" ondragover="allowDrop(event)"> </div><br><br><br><br>
		<div id="box2" ondrop="drop(event)" ondragover="allowDrop(event)">
		
	</div>
	<br>

	<br><br>
	<img id="drag1" src="logo.png" draggable="true" ondragstart="drag(event)" width="291" height="145"><br>
	<img id="drag2" src="logo.png" draggable="true" ondragstart="drag(event)" width="291" height="145">

	<h1 contenteditable="true">This text is editable</h1>
</body>
</html>
