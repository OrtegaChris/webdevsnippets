<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
	<style>
		#myCanvas{
			border: 1px #000 solid;
			background:#f4f4f4;
		}
	</style>
</head>
<body>
<canvas id="myCanvas" width="300" height="300"></canvas>
<script>
	var c = document.getElementById('myCanvas');
	var ctx = c.getContext('2d');

	ctx.fillStyle='green';
	ctx.fillRect(140,150, 200, 100);//   x,y 

	ctx.moveTo(10,90); 
	ctx.lineTo(250,150);   
	ctx.stroke();
var sAng = Math.PI;
alert(sAng);
ctx.beginPath();
ctx.arc(150,150,60,2*Math.PI,90)
ctx.fillStyle='yellow';
ctx.fill();
ctx.lineWidth=4;
ctx.strokeStyle='blue';
ctx.stroke();

ctx.font='50px Arial';
ctx.strokeStyle='red';
ctx.strokeText('helloworld',50,100)

var grd = ctx.createLinearGradient(0,0,100,0);
grd.addColorStop(.3,'blue');
grd.addColorStop(.6,'green');

ctx.fillStyle=grd;
ctx.fillRect(10,10,150,150);

</script>
</body>
</html>
