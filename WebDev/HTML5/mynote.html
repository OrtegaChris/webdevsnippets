<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>notes</title>
	<style>
	body{
		font-family:Tahoma ;
		line-height: 1.6em;
		background: #f4f4f4;
	}
	header,footer{
		text-align: center;
	}
	#container{
		width: 400px;
		margin:50px auto;
		background: #FFFFA5;
		overflow:hidden;
		padding: 30px;
	}
	.clear{
		text-decoration: none;
		background: #333;
		color: #fff;
		padding: 10px;
	}
	</style>
	<script>
		function getNote() {
			// body...
			if(localStorage.getItem('note')){
				var note = localStorage.getItem('note');
			}
			else{
				var note = "Go ahead and edit this note to save..."
			}
			document.getElementById('note').innerHTML=note;
		}
		function saveNote(id) {
			// body...
			var note = document.getElementById('note').innerHTML;
			localStorage.setItem('note', note);
		}
		function clearNote() {
			localStorage.clear();
			return false;
		}
	</script>

</head>
<body>
	<header>
		<h1>My Notes</h1>
	</header>
	<section id="container">
		<div id="note" contenteditable="true" onkeyup="saveNote(this.id)"></div>		
	</section>
	<footer>
		<div>
			<a href="" onclick="javascript:clearNote();" class="clear"> Clear Notes</a>
		</div>
		<p>My Notes &copy; 2017</p>
	</footer>
	<script>
		getNote();
	</script>
</body>
</html>
