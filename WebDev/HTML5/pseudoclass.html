<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pseudo classes</title>
	<style>
		a:hover{
			color: red;
			font-weight: bold;
		}

		a:active{
			color: green;
			font-weight: bold;
		}

		.myForm input:focus{
			background: pink;
			width: 300px;

		}
		.myList li:first-child{
			color: green;
			font-weight: bold;		
		}

		.myList li:last-child{
			color: red;
			font-weight: bold;
		}
		.myList li:nth-child(even){
			color: blue;
			font-weight: italic;

		}
	</style>
</head>
<body>
	<a href="#">Click me</a>
	<form action="" class="myForm">
		<input type="text">
	</form>
	<ul class="myList">
		<li>Item</li>
		<li>Item</li>
		<li>Item</li>
		<li>Item</li>
		<li>Item</li>
		<li>Item</li>
	</ul>
</body>
</html>
